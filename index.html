<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин детской одежды</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <style>
    .card-img-top {
      max-height: 250px; 
      object-fit: cover; 
    }
  </style>
</head>
<body>

 
  <header class="bg-primary text-white text-center py-4">
    <h1>Магазин детской одежды</h1>
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Главная</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about.html">О нас</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="contact.html">Контакты</a></li>
      </ul>
    </nav>
  </header>

 
  <div class="container my-5">
    <h2 class="text-center">Наши товары</h2>

    
    <div class="row">
      
      <div class="col">
        <div class="card">
          <img src="images/girls_clothes.jpg" class="card-img-top img-fluid" alt="Одежда для девочек">
          <div class="card-body">
            <h5 class="card-title">Одежда для девочек</h5>
            <p class="card-text">Модные и удобные наряды для девочек.</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>

      
      <div class="col">
        <div class="card">
          <img src="images/boys_clothes.jpg" class="card-img-top img-fluid" alt="Одежда для мальчиков">
          <div class="card-body">
            <h5 class="card-title">Одежда для мальчиков</h5>
            <p class="card-text">Удобные и стильные вещи для мальчиков.</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>

      
      <div class="col">
        <div class="card">
          <img src="images/babies_clothes.jpg" class="card-img-top img-fluid" alt="Одежда для малышей">
          <div class="card-body">
            <h5 class="card-title">Одежда для малышей</h5>
            <p class="card-text">Мягкая и удобная одежда для самых маленьких.</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
